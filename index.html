<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap"
        rel="stylesheet">
    <title>Guiminamflix</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">GUIMINAMFLIX</div>
            <ul>
                <li><a href="#chamada">Destaque</a></li>
                <li><a href="#categoria">Curiosidades</a></li>
                <li><a href="#hollywood">Curiosidades Hollywood</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="chamada" class="chamada">
            <div class="chamada-texto">
                <h1>ATRAVÉS DO ARANHAVERSO</h1>
                <p>#homem-aranha</p>
            </div>

            <div class="video-destaque">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/gt_fAE1Eg2Q?si=EEv-tsY_b1B2OwKE"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

        <section id="categoria" class="categoria">
            <h2>Curiosidades</h2>
            <div class="categoria-videos">
                <a href="https://www.youtube.com/watch?v=MLzPk1BbCXE">
                    <img src="https://img.youtube.com/vi/MLzPk1BbCXE/maxresdefault.jpg" alt="Curiosidade 1" />
                </a>
                <a href="https://www.youtube.com/watch?v=qC2fFSb7HNc">
                    <img src="https://img.youtube.com/vi/qC2fFSb7HNc/maxresdefault.jpg" alt="Curiosidade 2" />
                </a>
                <a href="https://www.youtube.com/watch?v=75g620SlWaA">
                    <img src="https://img.youtube.com/vi/75g620SlWaA/maxresdefault.jpg" alt="Curiosidade 3" />
                </a>
                <a href="https://www.youtube.com/watch?v=Eo3-eXjEd8A">
                    <img src="https://img.youtube.com/vi/Eo3-eXjEd8A/maxresdefault.jpg" alt="Curiosidade 4" />
                </a>
            </div>
        </section>

        <!-- Seção Curiosidades Hollywood -->
        <section id="hollywood" class="categoria">
            <h2>Curiosidades Hollywood</h2>
            <div class="categoria-videos">
                <a href="https://www.youtube.com/watch?v=L7rs_4zRMhw">
                    <img src="https://img.youtube.com/vi/L7rs_4zRMhw/maxresdefault.jpg" alt="Curiosidade Hollywood 1" />
                </a>
                <a href="https://www.youtube.com/watch?v=spw8FL253hY">
                    <img src="https://img.youtube.com/vi/spw8FL253hY/maxresdefault.jpg" alt="Curiosidade Hollywood 2" />
                </a>
                <a href="https://www.youtube.com/watch?v=GOiqOlcSqMU">
                    <img src="https://img.youtube.com/vi/GOiqOlcSqMU/maxresdefault.jpg" alt="Curiosidade Hollywood 3" />
                </a>
                <a href="https://www.youtube.com/watch?v=pmdCYLmchQ0">
                    <img src="https://img.youtube.com/vi/pmdCYLmchQ0/maxresdefault.jpg" alt="Curiosidade Hollywood 4" />
                </a>
                <a href="https://www.youtube.com/watch?v=2wfO3Zs_TWk">
                    <img src="https://img.youtube.com/vi/2wfO3Zs_TWk/maxresdefault.jpg" alt="Curiosidade Hollywood 5" />
                </a>
            </div>
        </section>

        <section id="contato" class="contato">
            <h2>Entre em Contato</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Guiminamflix. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
